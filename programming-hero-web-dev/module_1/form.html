<h3>Login Page</h3>
<form action="/newTab.html">
    <label for="username">Username: </label>
    <input type="text" name="" id="username" placeholder="Enter your username">
    <br><br>
    <label for="email">Email: </label>
    <input type="email" name="" id="email" placeholder="Enter your email">
    <br><br>
    <label for="password">Password: </label>
    <input type="password" name="" id="password" placeholder="Enter your password">
    <br><br>
    <label for="date">Date: </label>
    <input type="date" name="" id="date">
    <br><br>
    <label for="shift">Shift: </label>
    <select name="" id="shift">
        <option value="1">Morning</option>
        <option value="2">Day</option>
        <option value="3">Midnight</option>
    </select>
    <br><br>

    <!-- More Flexible and supports multiple types of HTML elements -->
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
    <button type="button">Clickable Button</button>

    <!-- Same as button but more limited when it comes to styling and functionality  -->
    <br> <br> <br>
    <input type="submit" value="Login">
    <input type="reset" value="Reset">
    <input type="button" value="Clickable Button">

</form>
